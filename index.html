<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="favicons/favicon-16x16.png">
    <link rel="stylesheet" href="css/style.css">

    <script defer src="js/script.js"></script>

    <title>Pokedex</title>
</head>
<body>
    
    <main>
        
        <h1 class="poke-data">            
            <span class="poke-number"></span> -
            <span class="poke-name"></span>
        </h1>

        <form class="form">
            <input type="search"
            class="input-search"
            placeholder="Name or Number"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-pev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="#" alt="pokemon" class="poke-img">
        <img src="./img/pokedex.png" alt="pokedex" class="pokedex">


    </main>

</body>
</html>
