<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicons/favicon-16x16.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Pokedex</title>
</head>
<body>
    
    <main>
        
        <h1 class="poke-data">            
            <span class="poke-number">0</span> -
            <span class="poke-name">charizard</span>
        </h1>

        <form class="form">
            <input type="search"
            class="input-search"
            placeholder="Name or Number"
            required
            />
        </form>

        <img src="img/charizard.gif" alt="charizard" class="charizard-gif">
        <img src="./img/pokedex.png" alt="pokedex" class="pokedex">


    </main>

</body>
</html>
